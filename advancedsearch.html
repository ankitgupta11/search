<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="google-favicon.png">
        <title>Advanced Search</title>
        <link rel="icon" href="http://example.com/favicon.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-small">
                <img src="googlelogo.png">
            </div>
            <div class="right">
                <a href="index.html">Back to Search</a>
            </div>
        </div>
        <div class="title">
            <label>Advanced Search</label>
        </div>
        <form action="https://google.com/search">
            <div class="fields">
                <span>Find pages with...</span>
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input type="text" id="field1" name="as_q">
                </div>
                <div class="field">
                    <label for="field2">this exact word or phrase:</label>
                    <input type="text" id="field2" name="as_epq">
                </div>
                <div class="field">
                    <label for="field3">any of these words:</label>
                    <input type="text" id="field3" name="as_oq">
                </div>
                <div class="field">
                    <label for="field4">none of these words:</label>
                    <input type="text" id="field4" name="as_eq">
                </div>                
            </div>
            <div class="submit">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
